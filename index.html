<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plot Token</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Imagen o logo -->
        <img src="https://via.placeholder.com/80" alt="Logo Plot Token">
        <!-- Contador de plots (empieza en 0) -->
        <div class="token-count">0 PLOT</div>
    </div>

    <!-- Sección de tareas (añadir tareas que otorgarán plots) -->
    <div class="tasks-section">
        <h2>Tareas</h2>
        <p>Completa las tareas a continuación para ganar más plots:</p>
        <!-- Aquí puedes agregar más tareas -->
        <p>Tarea 1: <button>Completar</button></p>
        <p>Tarea 2: <button>Completar</button></p>
    </div>

    <!-- Botones de tareas (barra de navegación inferior) -->
    <div class="tasks">
        <div class="task-button">
            <i>🏠</i>
            <p>Home</p>
        </div>
        <div class="task-button">
            <i>⚡</i>
            <p>Colaborar</p>
        </div>
        <div class="task-button">
            <i>🏆</i>
            <p>Ranking</p>
        </div>
        <div class="task-button">
            <i>👥</i>
            <p>Amigos</p>
        </div>
    </div>
</body>
</html>
